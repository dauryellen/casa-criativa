{% for idea in ideas %}
  <div class="idea">
    <img 
      src="{{ idea.image }}" 
      alt="Imagem de {{ idea.title }}"
    >

    <div class="content">
      <h3>{{ idea.title }}</h3>
      <p>{{ idea.category }}</p>
      <div class="description">
        {{ idea.description }}
      </div>

      <a href="{{ idea.link }}" target="blank">Ir para a ideia</a>
      <a href="#" onclick="delConfirm('{{ idea.id }}')">Excluir</a>
    </div>
  </div>
{% endfor %}
